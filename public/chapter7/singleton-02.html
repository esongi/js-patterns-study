<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>싱글톤-02 스태틱 프로퍼티에 인스턴스 저장하기</title>
</head>

<body>
  <script>

    /* 스태틱 프로퍼티에 인스턴스 저장하기 */

    function Universe() {
      // 이미 인스턴스가 존재하는가?
      if (typeof Universe.instance === 'object') {
        return Universe.instance;
      }

      // 정상적으로 진행한다.
      this.start_time = 0;
      this.band = "Big";

      // 인스턴스를 캐시한다.
      Universe.instance = this;

      // 함축적인 반환
      // return this;
    }

    var uni = new Universe();
    var uni2 = new Universe();

    console.log(uni === uni2); // true
  </script>
</body>

</html>
